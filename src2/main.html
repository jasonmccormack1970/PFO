<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="container">
      <div class="header">
        <h2>Generate Purchase Receipt</h2>
      </div>

        <div class="form-control">
        What is your question?

<br><br>

</div>


        <div class="form-control">
          <label for="username">Customer Name</label>
          <input type="text" placeholder="florinpop17" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Customer Email</label>
          <input type="email" placeholder="a@florin-pop.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

       <div class="form-control">
          <label for="username">Customer Address</label>
          <input type="textarea" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>


        <div class="form-control">
          <label for="username">Password check</label>
          <input type="password" placeholder="Password two" id="password2" />

        </div>
        <button>Submit</button>
      </form>
    </div>

  
    </div>
