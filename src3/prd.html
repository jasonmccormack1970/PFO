<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Purchase Recipt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h2 class="display-6 text-center">Generate Purchase Receipt</h2>
    </section>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
      <form class="receipt-form">
        <!-- Enter Purchase Receipt Number -->
        <label for="receipt-number" class="form-label">Receipt Number:</label
        ><br />
        <input
          type="text"
          id="receipt-number"
          name="receipt-number"
          size="16"
          class="form-control shadow-sm p-3 mb-5 bg-body rounded"
        />

        <!-- Payment Method -->
        <label for="payment-method" class="form-label"
          >Select Payment Method:</label
        >
        <select
          name="payment-method"
          id="payment-method"
          class="form-select shadow-sm p-3 mb-5 bg-body rounded"
          aria-label="Default select example"
        >
          <option value="MasterCard">MasterCard</option>
          <option value="Visa">Visa</option>
          <option value="American Express">American Express</option>
          <option value="Other">Other</option>
        </select>

        <!-- Enter Purchase Date -->

        <label for="purchase-date" class="form-label">Purchase Date</label
        ><br />
        <input
          type="date"
          id="pruchase-date"
          name="purchase-date"
          class="
            form-control
            shadow-sm
            p-3
            mb-5
            bg-body
            rounded
            clickable
            input-md
          "
        />

        <!-- Enter Customer Name -->
        <label for="customer-name" class="form-label">Customer Name:</label
        ><br />
        <input
          type="text"
          id="customer-name"
          name="customer-name"
          size="60"
          class="form-control shadow-sm p-3 mb-5 bg-body rounded"
        />

        <!-- Enter Customer Address -->
        <label for="customer-Address" class="form-label"
          >Customer Address:</label
        ><br />
        <textarea
          name="textarea"
          id="customer-address"
          name="customer-address"
          rows="5"
          cols="40"
          class="form-control shadow-sm p-3 mb-5 bg-body rounded"
        >
        </textarea>

        <label for="image_input1" class="form-label">Image File 1 :</label
        ><br />
        <input type="file" id="image_input1" accept="image/png, image/*" />
        <img class="img-fluid" id="display_image1" />
        <!-- <div id="display_image1"></div> -->

        <div class="input-group">
          <span class="input-group-text">With textarea</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="form-group">
          <input
            id="dp1"
            type="text"
            class="form-control clickable input-md"
            id="DtChkIn"
            placeholder="&#xf133;  Check-In"
          />
        </div>
        <div class="form-group">
          <input
            id="dp2"
            type="text"
            class="form-control clickable input-md"
            id="DtChkOut"
            placeholder="&#xf133;  Check-Out"
          />
        </div>
      </form>

      <script>
        export default {
          data() {
            return {
              value: '',
            };
          },
        };
      </script>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
